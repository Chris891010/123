  function renderFam(){

    const firstElement = $(Object.values(map)[0]);

  // addFam äº‹ä»¶ç¶å®šç§»è‡³ bindAllEvents()

  function loadshot(obj){

      if(el.type==='checkbox') el.checked=!!obj[key];

      else el.value=obj[key];
